<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dying Light 2</title>



    <!-- BOOTSTRAP 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <!-- MINE CSS -->
    <link rel="stylesheet" href="./css/styles.css">


</head>


<body>

    <section id="video-double">

        <div class="container-fluid">
            <div class="row">

                <div class="col col-lg-6">
                    <div class="video-container">
                        <video class="video-double-itself" src="./img/home-hero-left.mp4" onmouseover="this.play()"
                            onmouseout="this.pause(); this.currentTime=0;" loop muted playsinline poster></video>
                        <div class="video-text">
                            <img class="video-logo" src="./img/logo-left.png" alt="logo-left">
                            <button class="button-red">Kup teraz</button>
                        </div>
                    </div>
                </div>

                <img class="cloud" src="./img/cloud.png" alt="">

                <div class="col col-lg-6">
                    <div class="video-container">

                        <video class="video-double-itself" src="./img/home-hero-right.mp4" onmouseover="this.play()"
                            onmouseout="this.pause() ;this.currentTime=0;" loop muted playsinline poster></video>
                        <div class="video-text">
                            <img class="video-logo" src="./img/logo-right.png" alt="">
                            <button class="button-red">Zamów już teraz</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>


    <section id="section-timeline">
        <h1>To dopiero początek!</h1>
        <p class="timeline-p">Nie powiedzieliśmy jeszcze ostatniego słowa! Przed nami 5 lat niesamowitych dodatków, nowych wydarzeń,
            przedmiotów i innych aktualizacji, które zapewnią jedyne w swoim rodzaju wsparcie popremierowe. Ze specjalną
            dedykacją dla naszych fanów!</p>

    </section>











    <section id="test">

        <div class="icon-div">
            <img class="icon" src="./img/dyinglight2.png" alt="">
        </div>

        <div class="test">

            <video class="video-test" src="./img/home-hero-right.mp4" onmouseover="this.play()"
                onmouseout="this.pause() ;this.currentTime=0;" loop muted playsinline poster></video>

        </div>

    </section>








</body>

</html>
